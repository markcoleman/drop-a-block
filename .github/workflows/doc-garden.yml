name: doc-garden

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 2"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: doc-garden
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node + dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Refresh docs snapshot
        run: npm run docs:refresh

      - name: Validate docs
        run: npm run docs:check

      - name: Open docs gardening PR
        uses: peter-evans/create-pull-request@v8
        with:
          branch: codex/doc-garden
          commit-message: "chore(docs): refresh project snapshot"
          title: "chore(docs): refresh project snapshot"
          body: |
            Automated docs gardening update.

            - Refreshes generated project snapshot in `docs/project/progress.md`
            - Validates agent-facing docs references via `npm run docs:check`
          labels: |
            maintenance
            docs
          delete-branch: true
