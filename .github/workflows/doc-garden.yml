name: doc-garden

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 2"

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh docs snapshot
        run: npm run docs:refresh

      - name: Validate docs
        run: npm run docs:check

      - name: Open docs gardening PR
        uses: peter-evans/create-pull-request@v7
        with:
          branch: codex/doc-garden
          commit-message: "chore(docs): refresh project snapshot"
          title: "chore(docs): refresh project snapshot"
          body: |
            Automated docs gardening update.

            - Refreshes generated project snapshot in `docs/project/progress.md`
            - Validates agent-facing docs references via `npm run docs:check`
          labels: |
            maintenance
            docs
          delete-branch: true
