name: security-audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high and critical)
        run: npm audit --audit-level=high
